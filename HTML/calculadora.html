<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">
    <title>Calculadora Gorjeta</title>
</head>
<body>
    <!-- <div class="logo"><img src="../imagens/logo.svg" alt="logo"></div> -->
    <div class="botao"><button class="voltar"><a id="link" href="../index.html" id="voltar"> Home</a></button></div>
    <div class="calculadora">
        
            <div class="container1">
                <label for="">Conta</label>
                <input type="number"  required class="input conta-input" id="input-conta" value="">
                <label for="" id="escolha">Escolha a %</label>
                <div class="tipo">
                    <div class="tipos tipo-5" id="percent5">5%</div>
                    <div class="tipos tipo-10 active-tip" id="percent10"  value="">10%</div>
                    <div class="tipos tipo-15" id="percent15">15%</div>
                    <div class="tipos tipo-25" id="percent25">25%</div>
                    <div class="tipos tipo-50" id="percent50">50%</div>
                    <div id="tip-custom"><input type="number" class="tip-custom" id="custom" placeholder="CUSTOM"></div>

                </div>
                <div class="quantidade-pessoas">
                    <label for="" id="nPessoas">Nº de Pessoas</label>
                    <label for="" class="erro">Não pode ser zero</label>
                </div>
                <input type="number" required class="input pessoas-input" id="pessoas">
            </div>
                              
            
                
            <div class="resultado">
                <div class="valor-gorjeta">
                    <div class="texto">
                        <p>Valor da Gorjeta</p>
                        <p class="pessoas">/ pessoa</p>
                    </div>
                    <div class="gorjeta" id="valor-gorjeta">R$0.00</div>                   
                </div>

                <div class="total">
                    <div class="texto">
                        <p>Total</p>
                        <p class="pessoas">/ pessoa</p>
                    </div>
                    <div class="gorjeta" id="total-gorjeta">R$0.00</div>
                </div>
                    <div class="reset" onclick="clean()">RESET</div>                                  
            </div>          
                     
    </div>
    <script src="../JS/main.js"></script>
    
</body>
</html>
